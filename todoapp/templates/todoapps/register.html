{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <title>Register</title>
  </head>

  <body>
    <div class="form-inner">
        <h2>Register</h2>
        {% if messages %}
          {% for message in messages %}
          <h2 style="color: firebrick;">{{message}}</h2>
          {% endfor %}
        {% endif %}
      <form action="{% url 'register' %}" class="signup" method="POST">
        {% csrf_token %}
        <!-- Email Field -->
        <div class="field">
          <input type="email" placeholder="Enter Email Address" required name="email">
        </div>

        <!-- Username Field -->
        <div class="field">
          <input type="text" placeholder="Create a Username" required name="username">
        </div>

        <!-- Password Field -->
        <div class="field">
          <input type="password" placeholder="Create Password" required name="password">
        </div>

        <!-- Submit Button -->
        <div class="field btn">
          <input type="submit" value="Sign Up">
        </div>

        <!-- Login Redirect -->
        <div class="register">
          Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
      </form>
    </div>
  </body>
</html>
